{% extends "layout.html" %}

{% block title %}
    Password change
{% endblock %}

{% block main %}
    <form action="/password_change" method="post">
        <div class="form-group">
            <input class="form-control" name="current_password" placeholder="Current Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="New Password" type="password" />
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password_confirmation" placeholder="Confirm New Password" type="password"/>
        </div>
        <button class="button" type="submit">Change</button>
    </form>
{% endblock %}
